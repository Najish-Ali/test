    #     default: 'scripts/rcoem.acient.bootcoding.in.sql'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout This Repo (New Repo)
        uses: actions/checkout@v2

      - name: Clone Company Production Repository
        run: |
          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/bootcoding-developer/codelab-new-ui.git production-repo
          ls -lah production-repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'

      - name: Install Dependencies & Build Application
        run: |
          cd production-repo
          npm install --force  # Force install to resolve peer dependency issues
          npm run build || echo "Build failed, continuing deployment..."

      - name: Archive Static Files
        run: |
          cd production-repo/dist
          tar -czf ../../static-files.tar.gz assets img index.html public

      - name: Upload Static Files Archive
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: static-files.tar.gz
          
